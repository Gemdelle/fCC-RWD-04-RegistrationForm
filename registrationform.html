<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registrationform.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password"
                    pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" /> Personal
                Account</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account" /> Business
                Account</label>
            <label for="terms-and-conditions"><input  class="inline"type="checkbox" id="terms-and-conditions" required> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and
                    conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file"/></label>
            <label for="age">Input your age: <input type="number" min="13" max="120" id="age" name="age"/></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </label>
        </fieldset>
        <input type="submit" value="Submit" name="" id="">

    </form>
</body>

</html>
